<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>HeritArt</title>
</head>

<body style="background: url('../general/background.png');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  min-height: 100vh">
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">HeritArt</a>
        <div class="collapse navbar-collapse">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/Home/access'}">Home</a>
                </li>
                <li th:if="${role == 'GESTORE'}" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Aggiungi
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" th:href="@{'/Gestore/newAsta'}">Asta</a></li>
                        <li><a class="dropdown-item" th:href="@{'/Gestore/newOpera'}">Opera</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex ms-auto me-auto w-75">
                <input class="form-control ms-2 me-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit"><i class="bi bi-search"></i></button>
            </form>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex">
                <li class="nav-item">
                    <a class="nav-link"><span class="bi bi-person-fill"></span> <span th:text="${name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/Home/logout'}"><span class="bi bi-door-open-fill"></span> Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container my-4" style="text-align: center">
    <img src="../general/heritart-logo.png">
</div>
<div class="container w-75 px-5 py-2 mx-auto my-3" style="text-align: center">

        <div class="col-12" th:each="opera: ${opere.content}">
            <h5 class="card-title" th:text="${opera.titolo}"></h5>
        </div>


    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/Cliente(page=0)}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/Cliente(page=${currentPage - 1})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, aste.totalPages - 1)}"
                th:classappend="${currentPage == i ? 'active' : ''}">
                <a class="page-link" th:href="@{/Cliente(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == aste.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/Cliente(page=${currentPage + 1})}">&raquo;</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == aste.totalPages - 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/Cliente(page=${aste.totalPages - 1})}">Last</a>
            </li>
        </ul>
    </nav>

</div>
</body>
